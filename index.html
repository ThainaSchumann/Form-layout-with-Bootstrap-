<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Formular</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">form to register user</h1>
        <hr>
        <form>
        <div class="mb-3">
            <label for="fieldName" class="form-label">Name</label>
            <input type="text" id="fieldName" class="form-control" placeholder="Disabled input">
        </div>

        
        <div class="mb-3">
        <label for="fieldEmail" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="fieldEmail" aria-describedby="emailHelp" placeholder="valid email address">
        <div id="emailHelp" class="form-text">valid email address</div>
    
    </div>

    <div class="mb-3">
        <label for="fieldPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="fieldPassword" placeholder="the password must be at least 6 characters">
      </div>

      <div class="mb-3">
        <label for="fieldNumber" class="form-label">identity</label>
        <input type="password" class="form-control" id="fieldNumber" placeholder="type the identity number">
      </div>




      <input type="submit" class="btn btn-outline-success btn-lg" value="Sign up"></input>    
    </form>
    </div>



    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
